  <path d="M28 12 Q22 4 16 6 Q20 10 18 8 Q22 14 24 18" fill="none" stroke="#8B5A20" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M28 12 Q24 2 20 2" fill="none" stroke="#8B5A20" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M44 12 Q50 4 56 6 Q52 10 54 8 Q50 14 48 18" fill="none" stroke="#8B5A20" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M44 12 Q48 2 52 2" fill="none" stroke="#8B5A20" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Neck -->
  <path d="M28 28 Q24 38 28 50" fill="#C87840" stroke="none"/>
  <ellipse cx="30" cy="38" rx="8" ry="14" fill="#C87840"/>
  <!-- Head -->
  <ellipse cx="36" cy="22" rx="14" ry="14" fill="#D48C50"/>
  <!-- Ears -->
  <ellipse cx="20" cy="22" rx="6" ry="9" fill="#C87840" transform="rotate(-18 20 22)"/>
  <ellipse cx="52" cy="22" rx="6" ry="9" fill="#C87840" transform="rotate(18 52 22)"/>
  <ellipse cx="20" cy="23" rx="3.5" ry="5.5" fill="#F0B890" transform="rotate(-18 20 23)"/>
  <ellipse cx="52" cy="23" rx="3.5" ry="5.5" fill="#F0B890" transform="rotate(18 52 23)"/>
  <!-- Eyes — big gentle dark eyes -->
  <ellipse cx="30" cy="21" rx="5" ry="5.5" fill="#1A1008"/>
  <ellipse cx="29" cy="20" rx="2" ry="1.6" fill="white" opacity="0.8"/>
  <ellipse cx="42" cy="21" rx="5" ry="5.5" fill="#1A1008"/>
  <ellipse cx="41" cy="20" rx="2" ry="1.6" fill="white" opacity="0.8"/>
  <!-- Nose -->
  <ellipse cx="36" cy="30" rx="4" ry="3" fill="#8B4010"/>
