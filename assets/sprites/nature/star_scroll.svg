<svg xmlns="http://www.w3.org/2000/svg" width="72" height="80" viewBox="0 0 72 80">
  <!-- Issachar star scroll — reading the stars, 1 Chronicles 12:32 -->
  <!-- Scroll -->
  <rect x="8" y="16" width="56" height="48" rx="4" fill="#F5E8C0"/>
  <ellipse cx="8" cy="40" rx="8" ry="24" fill="#E8D0A0"/>
  <ellipse cx="64" cy="40" rx="8" ry="24" fill="#E8D0A0"/>
  <!-- Scroll lines (starmap) -->
  <line x1="16" y1="28" x2="56" y2="28" stroke="#8B7040" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="36" x2="56" y2="36" stroke="#8B7040" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="44" x2="56" y2="44" stroke="#8B7040" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="52" x2="56" y2="52" stroke="#8B7040" stroke-width="0.8" opacity="0.5"/>
  <!-- Stars on scroll -->
  <text x="22" y="34" font-size="10" fill="#3A4A8A" opacity="0.85">✦</text>
  <text x="34" y="26" font-size="8" fill="#3A4A8A" opacity="0.7">★</text>
  <text x="44" y="34" font-size="9" fill="#3A4A8A" opacity="0.8">✦</text>
  <text x="28" y="46" font-size="7" fill="#3A4A8A" opacity="0.65">★</text>
  <text x="48" y="48" font-size="8" fill="#3A4A8A" opacity="0.7">✦</text>
  <!-- Constellation lines -->
  <line x1="27" y1="30" x2="39" y2="26" stroke="#3A4A8A" stroke-width="0.7" opacity="0.55"/>
  <line x1="39" y1="26" x2="49" y2="31" stroke="#3A4A8A" stroke-width="0.7" opacity="0.55"/>
  <line x1="33" y1="43" x2="49" y2="45" stroke="#3A4A8A" stroke-width="0.7" opacity="0.55"/>
  <!-- Scroll end caps (gold decorated) -->
  <rect x="4" y="14" width="8" height="52" rx="4" fill="#C5A572"/>
  <rect x="60" y="14" width="8" height="52" rx="4" fill="#C5A572"/>
  <circle cx="8" cy="14" r="5" fill="#FFD700"/>
  <circle cx="64" cy="14" r="5" fill="#FFD700"/>
  <circle cx="8" cy="66" r="5" fill="#FFD700"/>
  <circle cx="64" cy="66" r="5" fill="#FFD700"/>
</svg>