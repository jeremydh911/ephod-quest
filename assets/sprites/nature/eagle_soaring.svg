<?xml version="1.0" encoding="UTF-8"?>
<!-- Category: nature | Item: Bald Eagle (soaring, wings spread, front view) -->
<!-- Identified from reference art — wings fully extended upward -->
<!-- Science: Eagles soar on thermal updrafts for hours without flapping -->
<!-- Ref: Isaiah 40:31 — "they will soar on wings like eagles" -->
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="64" viewBox="0 0 96 64">
  <defs>
    <linearGradient id="wingL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3A2808"/>
      <stop offset="60%" stop-color="#6B4820"/>
      <stop offset="100%" stop-color="#8B6830"/>
    </linearGradient>
    <linearGradient id="wingR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#3A2808"/>
      <stop offset="60%" stop-color="#6B4820"/>
      <stop offset="100%" stop-color="#8B6830"/>
    </linearGradient>
  </defs>
  <!-- Left wing -->
  <path d="M46 32 Q32 18 14 8 Q4 4 2 10 Q8 16 18 22 Q28 28 40 36 Z" fill="url(#wingL)"/>
  <!-- Left primary feathers tips -->
  <path d="M14 8 Q10 6 6 4" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <path d="M18 6 Q16 3 14 1" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <path d="M22 5 Q22 2 22 0" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <!-- Right wing -->
  <path d="M50 32 Q64 18 82 8 Q92 4 94 10 Q88 16 78 22 Q68 28 56 36 Z" fill="url(#wingR)"/>
  <path d="M82 8 Q86 6 90 4" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <path d="M78 6 Q80 3 82 1" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <path d="M74 5 Q74 2 74 0" fill="none" stroke="#3A2808" stroke-width="2" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="48" cy="36" rx="10" ry="14" fill="#4A3010"/>
  <!-- White tail -->
  <path d="M42 48 Q48 54 54 48 Q52 58 48 62 Q44 58 42 48 Z" fill="white" opacity="0.9"/>
  <!-- White head (bald eagle) -->
  <ellipse cx="48" cy="22" rx="9" ry="10" fill="white"/>
  <!-- Yellow beak -->
  <path d="M48 26 L56 28 L52 30 Z" fill="#FFB800"/>
  <!-- Eye - piercing yellow+dark -->
  <circle cx="44" cy="22" r="3" fill="#FFD700"/>
  <circle cx="44" cy="22" r="1.8" fill="#1A0A00"/>
  <circle cx="43" cy="21" r="0.8" fill="white"/>
  <!-- Talons (hint) -->
  <path d="M44 49 Q42 54 40 56" fill="none" stroke="#FFB800" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M52 49 Q54 54 56 56" fill="none" stroke="#FFB800" stroke-width="1.5" stroke-linecap="round"/>
</svg>