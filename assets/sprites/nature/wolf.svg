<svg xmlns="http://www.w3.org/2000/svg" width="76" height="80" viewBox="0 0 76 80">
  <!-- Howling wolf — Tribe of Benjamin, Genesis 49:27 -->
  <!-- Body -->
  <ellipse cx="38" cy="58" rx="22" ry="18" fill="#6A6878"/>
  <!-- Head tilted up (howling) -->
  <ellipse cx="38" cy="32" rx="16" ry="18" fill="#7A7888" transform="rotate(-8 38 32)"/>
  <!-- Snout -->
  <ellipse cx="42" cy="42" rx="10" ry="7" fill="#8A8898"/>
  <!-- Ears pointed up -->
  <polygon points="28,18  22,4  34,12" fill="#6A6878"/>
  <polygon points="28,18  24,8  32,13" fill="#E8C8C8"/>
  <polygon points="48,18  54,4  42,12" fill="#6A6878"/>
  <polygon points="48,18  52,8  44,13" fill="#E8C8C8"/>
  <!-- Eyes — piercing yellow -->
  <ellipse cx="30" cy="30" rx="5.5" ry="5" fill="#D4C800"/>
  <ellipse cx="30" cy="30" rx="2.5" ry="3.5" fill="#1A1200"/>
  <ellipse cx="28" cy="29" rx="1.3" ry="1" fill="white" opacity="0.7"/>
  <ellipse cx="46" cy="30" rx="5.5" ry="5" fill="#D4C800"/>
  <ellipse cx="46" cy="30" rx="2.5" ry="3.5" fill="#1A1200"/>
  <ellipse cx="44" cy="29" rx="1.3" ry="1" fill="white" opacity="0.7"/>
  <!-- Nose -->
  <ellipse cx="42" cy="40" rx="4" ry="3" fill="#2A1A18"/>
  <!-- Open mouth howling -->
  <path d="M34 46 Q42 52 50 46" fill="#C04030"/>
  <path d="M34 46 Q42 56 50 46" fill="#E06050"/>
  <!-- Teeth hint -->
  <rect x="37" y="46" width="3" height="4" rx="1" fill="white" opacity="0.8"/>
  <rect x="42" y="46" width="3" height="4" rx="1" fill="white" opacity="0.8"/>
  <!-- Chest lighter patch -->
  <ellipse cx="38" cy="52" rx="12" ry="9" fill="#9898A8" opacity="0.7"/>
  <!-- Tail -->
  <path d="M56 62 Q70 50 68 40 Q66 36 62 40 Q64 50 52 62" fill="#7A7888" opacity="0.8"/>
  <!-- Legs -->
  <rect x="26" y="68" width="7" height="16" rx="3.5" fill="#6A6878"/>
  <rect x="44" y="68" width="7" height="16" rx="3.5" fill="#6A6878"/>
</svg>