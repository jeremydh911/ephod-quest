<svg xmlns="http://www.w3.org/2000/svg" width="88" height="72" viewBox="0 0 88 72">
  <!-- Soaring eagle — wingspan spread, Isaiah 40:31 -->
  <!-- Left wing -->
  <path d="M44 32 Q20 12 2 20 Q10 28 18 26 Q26 24 44 38" fill="#5A401A" opacity="0.92"/>
  <path d="M44 32 Q16 8 4 14 Q8 22 14 22" fill="#7A5828" opacity="0.6"/>
  <!-- Right wing -->
  <path d="M44 32 Q68 12 86 20 Q78 28 70 26 Q62 24 44 38" fill="#5A401A" opacity="0.92"/>
  <path d="M44 32 Q72 8 84 14 Q80 22 74 22" fill="#7A5828" opacity="0.6"/>
  <!-- Body -->
  <ellipse cx="44" cy="36" rx="10" ry="14" fill="#4A3010"/>
  <!-- White chest/head area -->
  <ellipse cx="44" cy="28" rx="7.5" ry="9" fill="#F8F0D8"/>
  <!-- Head -->
  <circle cx="44" cy="22" r="9" fill="#F8F0D8"/>
  <!-- Beak — golden eagle -->
  <path d="M44 25 L38 30 L44 28" fill="#D4A020"/>
  <!-- Big sharp eye -->
  <circle cx="40" cy="20" r="3.5" fill="#1A1A0A"/>
  <circle cx="41" cy="19" r="1.3" fill="white" opacity="0.8"/>
  <!-- Eye ring (fierce) -->
  <circle cx="40" cy="20" r="4.2" fill="none" stroke="#D4A020" stroke-width="1"/>
  <!-- Wing feather tips -->
  <path d="M2 20 L6 26 L10 22" fill="none" stroke="#3A2810" stroke-width="1.2"/>
  <path d="M86 20 L82 26 L78 22" fill="none" stroke="#3A2810" stroke-width="1.2"/>
  <!-- Tail -->
  <path d="M40 48 L36 60 L44 56 L52 60 L48 48" fill="#5A401A"/>
</svg>