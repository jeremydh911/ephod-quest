  <!-- Shalom greeting sparkles between raised hands -->
  <circle cx="60" cy="62" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="60" cy="55" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="60" cy="70" r="2" fill="#FFD700" opacity="0.6"/>
  <path d="M52 64 Q60 58 68 64" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,2"/>
