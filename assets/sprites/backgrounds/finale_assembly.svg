<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320">
  <!-- Finale: 12 children in a circle, each raising their stone, golden light converging -->
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE800" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF8800" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2A2060"/>
      <stop offset="100%" stop-color="#0A0820"/>
    </radialGradient>
  </defs>
  <!-- Night sky background (courtyard) -->
  <rect width="480" height="320" fill="url(#bgGrad)"/>
  <!-- Stars -->
  <circle cx="50" cy="20" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="100" cy="10" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="5" r="1.1" fill="white" opacity="0.85"/>
  <circle cx="310" cy="12" r="1.3" fill="white"/>
  <circle cx="390" cy="8" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="450" cy="22" r="1.4" fill="white" opacity="0.75"/>
  <!-- Central golden glow -->
  <circle cx="240" cy="160" r="80" fill="url(#centerGlow)"/>
  <!-- Floating ephod in centre -->
  <rect x="210" y="132" width="60" height="56" rx="8" fill="#C5A572" opacity="0.9"/>
  <rect x="214" y="136" width="52" height="48" rx="6" fill="#D4A012" opacity="0.75"/>
  <!-- 12 mini gem dots on centro ephod -->
  <circle cx="224" cy="146" r="4" fill="#C01E3B"/><circle cx="240" cy="146" r="4" fill="#D4A012"/>
  <circle cx="256" cy="146" r="4" fill="#0D6B3E"/><circle cx="224" cy="158" r="4" fill="#1845B8"/>
  <circle cx="240" cy="158" r="4" fill="#D5D5F0"/><circle cx="256" cy="158" r="4" fill="#C44800"/>
  <circle cx="224" cy="170" r="4" fill="#222230"/><circle cx="240" cy="170" r="4" fill="#6A12A0"/>
  <circle cx="256" cy="170" r="4" fill="#147878"/><circle cx="224" cy="182" r="4" fill="#C09060"/>
  <circle cx="240" cy="182" r="4" fill="#882008"/>  
  <!-- Gold threads radiating from ephod to each child position (12 directions) -->
  <!-- Children arranged in a circle of radius ~120 around centre (240,160) -->
  <!-- Each child has a coloured stone glowing above their raised hand -->
  <!-- Child positions (12 o'clock going clockwise) -->
  <!-- Child 1 (Reuben, top) -->
  <line x1="240" y1="132" x2="240" y2="40" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="240" cy="32" r="22" fill="#2A1A30" opacity="0.7"/>
  <circle cx="240" cy="38" r="5" fill="#C01E3B" opacity="0.9"/>
  <ellipse cx="240" cy="50" rx="10" ry="10" fill="#D4956A"/>
  <!-- Child 2 (Simeon, top-right) -->
  <line x1="256" y1="136" x2="330" y2="64" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="336" cy="58" r="5" fill="#D4A012" opacity="0.9"/>
  <ellipse cx="330" cy="68" rx="10" ry="10" fill="#C07840"/>
  <!-- Child 3 (Levi, right) -->
  <line x1="270" y1="160" x2="388" y2="132" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="395" cy="128" r="5" fill="#0D6B3E" opacity="0.9"/>
  <ellipse cx="390" cy="138" rx="10" ry="10" fill="#C8906A"/>
  <!-- Child 4 (Judah, lower-right) -->
