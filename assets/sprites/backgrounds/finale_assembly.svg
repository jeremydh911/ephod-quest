  <circle cx="374" cy="228" r="5" fill="#D4A012" opacity="0.9"/>
  <ellipse cx="368" cy="240" rx="10" ry="10" fill="#A87050"/>
  <!-- Child 5 (Dan, bottom-right) -->
  <line x1="248" y1="188" x2="296" y2="282" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="296" cy="275" r="5" fill="#1845B8" opacity="0.9"/>
  <ellipse cx="296" cy="288" rx="10" ry="10" fill="#7A5030"/>
  <!-- Child 6 (Naphtali, bottom) -->
  <line x1="240" y1="188" x2="192" y2="285" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="192" cy="278" r="5" fill="#D5D5F0" opacity="0.9"/>
  <ellipse cx="192" cy="290" rx="10" ry="10" fill="#D4956A"/>
  <!-- Child 7 (Gad, lower-left) -->
  <line x1="220" y1="185" x2="118" y2="238" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="112" cy="232" r="5" fill="#C44800" opacity="0.9"/>
  <ellipse cx="118" cy="244" rx="10" ry="10" fill="#8B5E3C"/>
  <!-- Child 8 (Asher, left) -->
  <line x1="210" y1="165" x2="96" y2="140" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="89" cy="136" r="5" fill="#222230" opacity="0.9"/>
  <ellipse cx="96" cy="148" rx="10" ry="10" fill="#C0A070"/>
  <!-- Child 9 (Issachar, upper-left) -->
  <line x1="215" y1="140" x2="126" y2="70" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="120" cy="64" r="5" fill="#6A12A0" opacity="0.9"/>
  <ellipse cx="126" cy="76" rx="10" ry="10" fill="#A87050"/>
  <!-- Child 10 (Zebulun, top-left more) -->
  <line x1="222" y1="132" x2="162" y2="42" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="158" cy="36" r="5" fill="#147878" opacity="0.9"/>
  <ellipse cx="162" cy="50" rx="10" ry="10" fill="#7A5838"/>
  <!-- Child 11 (Joseph) -->
  <line x1="226" y1="132" x2="135" y2="50" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="132" cy="44" r="5" fill="#C09060" opacity="0.9"/>
  <ellipse cx="135" cy="56" rx="10" ry="10" fill="#C8A070"/>
  <!-- Child 12 (Benjamin) -->
  <line x1="232" y1="132" x2="200" y2="32" stroke="#FFD700" stroke-width="1.2" opacity="0.55"/>
  <circle cx="200" cy="26" r="5" fill="#882008" opacity="0.9"/>
  <ellipse cx="200" cy="40" rx="10" ry="10" fill="#D4956A"/>
  <!-- Title overlay -->
  <rect x="120" y="298" width="240" height="22" rx="6" fill="#00000060"/>
  <text x="240" y="313" font-family="serif" font-size="11" fill="#FFD700" font-weight="bold" text-anchor="middle">Together Â· One Ephod</text>
</svg>