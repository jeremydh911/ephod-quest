<?xml version="1.0" encoding="UTF-8"?>
<!-- Category: backgrounds | Scene: Courtyard (warm golden afternoon light) -->
<!-- Identified from reference art image 1 — warm amber/gold through pillar arches -->
<!-- Inspired by Exodus 27:9 — "make a courtyard for the tabernacle" -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7EC8E3"/>
      <stop offset="60%" stop-color="#FDD898"/>
      <stop offset="100%" stop-color="#F4A830"/>
    </linearGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4B878"/>
      <stop offset="100%" stop-color="#B09050"/>
    </linearGradient>
    <radialGradient id="sunbeam" cx="50%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#FFF4C0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFF4C0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Sky gradient -->
  <rect width="480" height="220" fill="url(#sky)"/>
  <!-- Sun glow -->
  <circle cx="240" cy="60" r="40" fill="#FFE060" opacity="0.4"/>
  <circle cx="240" cy="60" r="20" fill="#FFF080" opacity="0.7"/>
  <!-- Sunbeam overlay -->
  <rect width="480" height="320" fill="url(#sunbeam)"/>
  <!-- Distant sand hills -->
  <path d="M0 170 Q80 140 160 160 Q240 175 320 155 Q400 140 480 165 L480 220 L0 220 Z" fill="#C4A060" opacity="0.7"/>
  <!-- Ground / courtyard floor (stone) -->
  <rect x="0" y="210" width="480" height="110" fill="url(#floor)"/>
  <!-- Floor stone tiles -->
  <line x1="0" y1="240" x2="480" y2="240" stroke="#B09040" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="265" x2="480" y2="265" stroke="#B09040" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="290" x2="480" y2="290" stroke="#B09040" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="210" x2="80" y2="320" stroke="#B09040" stroke-width="0.8" opacity="0.3"/>
  <line x1="160" y1="210" x2="160" y2="320" stroke="#B09040" stroke-width="0.8" opacity="0.3"/>
  <line x1="240" y1="210" x2="240" y2="320" stroke="#B09040" stroke-width="0.8" opacity="0.3"/>
  <line x1="320" y1="210" x2="320" y2="320" stroke="#B09040" stroke-width="0.8" opacity="0.3"/>
  <line x1="400" y1="210" x2="400" y2="320" stroke="#B09040" stroke-width="0.8" opacity="0.3"/>
  <!-- Left pillar (gold-plated cedar, rounded) -->
  <rect x="30" y="100" width="48" height="150" rx="10" fill="#C5A030"/>
  <rect x="36" y="100" width="14" height="150" rx="5" fill="#FFD700" opacity="0.35"/>
  <rect x="28" y="90" width="52" height="18" rx="6" fill="#B08020"/>
  <rect x="28" y="244" width="52" height="14" rx="6" fill="#B08020"/>
  <!-- Left pillar leaf carving detail -->
  <path d="M50 130 Q54 126 58 130 Q54 134 50 130 Z" fill="#8B6010" opacity="0.5"/>
  <path d="M50 145 Q54 141 58 145 Q54 149 50 145 Z" fill="#8B6010" opacity="0.5"/>
  <path d="M50 160 Q54 156 58 160 Q54 164 50 160 Z" fill="#8B6010" opacity="0.5"/>
  <!-- Right pillar -->
  <rect x="402" y="100" width="48" height="150" rx="10" fill="#C5A030"/>
  <rect x="408" y="100" width="14" height="150" rx="5" fill="#FFD700" opacity="0.35"/>
  <rect x="400" y="90" width="52" height="18" rx="6" fill="#B08020"/>
  <rect x="400" y="244" width="52" height="14" rx="6" fill="#B08020"/>
  <path d="M418 130 Q422 126 426 130 Q422 134 418 130 Z" fill="#8B6010" opacity="0.5"/>
  <path d="M418 145 Q422 141 426 145 Q422 149 418 145 Z" fill="#8B6010" opacity="0.5"/>
  <path d="M418 160 Q422 156 426 160 Q422 164 418 160 Z" fill="#8B6010" opacity="0.5"/>
  <!-- Inner pillars (partial) -->
  <rect x="148" y="130" width="34" height="120" rx="7" fill="#C5A030" opacity="0.7"/>
  <rect x="298" y="130" width="34" height="120" rx="7" fill="#C5A030" opacity="0.7"/>
  <!-- Curtain between pillars (blue/purple/scarlet — Exodus 26:1) -->
  <rect x="78" y="95" width="126" height="160" fill="#3060A0" opacity="0.55"/>
  <path d="M78 95 Q140 108 204 95" fill="none" stroke="#4080C8" stroke-width="2" opacity="0.6"/>
  <!-- Curtain scarlet/gold trim -->
  <rect x="78" y="95" width="126" height="5" fill="#B02020" opacity="0.7"/>
  <rect x="78" y="93" width="126" height="3" fill="#FFD700" opacity="0.8"/>
  <!-- Right curtain (purple) -->
  <rect x="276" y="95" width="126" height="160" fill="#6030A0" opacity="0.55"/>
  <rect x="276" y="95" width="126" height="5" fill="#B02020" opacity="0.7"/>
  <rect x="276" y="93" width="126" height="3" fill="#FFD700" opacity="0.8"/>
  <!-- Gate opening (bright center) -->
  <path d="M182 100 Q240 80 298 100 Q298 255 240 260 Q182 255 182 100 Z" fill="#FFFBE0" opacity="0.25"/>
</svg>