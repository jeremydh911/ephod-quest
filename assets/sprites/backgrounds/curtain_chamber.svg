  <rect x="0" y="0" width="480" height="14" fill="#B08020"/>
  <rect x="0" y="2" width="480" height="6" fill="#FFD700" opacity="0.8"/>
  <!-- Curtain rings (gold) -->
  <circle cx="60" cy="6" r="5" fill="#FFD700" stroke="#A06010" stroke-width="1"/>
  <circle cx="120" cy="6" r="5" fill="#FFD700" stroke="#A06010" stroke-width="1"/>
  <circle cx="240" cy="6" r="5" fill="#FFD700" stroke="#A06010" stroke-width="1"/>
  <circle cx="360" cy="6" r="5" fill="#FFD700" stroke="#A06010" stroke-width="1"/>
  <circle cx="420" cy="6" r="5" fill="#FFD700" stroke="#A06010" stroke-width="1"/>
