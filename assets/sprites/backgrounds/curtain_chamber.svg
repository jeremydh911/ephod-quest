  <path d="M440 0 Q420 70 430 150 Q440 230 420 320" fill="none" stroke="#8040C0" stroke-width="4" opacity="0.5"/>
  <path d="M410 0 Q400 60 408 140 Q416 220 400 320" fill="none" stroke="#8040C0" stroke-width="3" opacity="0.4"/>
  <path d="M480 0 Q440 60 460 130 Q480 200 450 320" fill="none" stroke="#C02020" stroke-width="8" opacity="0.7"/>
  <path d="M480 0 Q440 60 460 130 Q480 200 450 320" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.9"/>
