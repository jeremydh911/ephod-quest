<?xml version="1.0" encoding="UTF-8"?>
<!-- Category: backgrounds | Scene: Curtain Chamber (linen curtains, divine light) -->
<!-- Identified from reference art — purple/gold draped curtains, divine light streaming -->
<!-- Exodus 26:31 — "Make a curtain of blue, purple and scarlet yarn" -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320">
  <defs>
    <linearGradient id="darkbg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A0830"/>
      <stop offset="100%" stop-color="#0A0418"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#FFF4C0" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Dark background -->
  <rect width="480" height="320" fill="url(#darkbg)"/>
  <!-- Divine light source from above-center -->
  <rect width="480" height="320" fill="url(#glow)"/>
  <!-- Left curtain (blue/purple draped) -->
  <path d="M0 0 Q40 60 20 130 Q0 200 30 320 L120 320 Q90 200 110 130 Q130 60 80 0 Z" fill="#3040A0"/>
