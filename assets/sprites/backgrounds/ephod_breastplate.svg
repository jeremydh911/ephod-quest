<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="280" viewBox="0 0 320 280">
  <!-- Ephod Breastplate — Exodus 28:17-20 — 4 rows x 3 columns of 12 stones -->
  <!-- Gold frame of the breastplate -->
  <rect x="30" y="20" width="260" height="240" rx="18" fill="#8B6F47" opacity="0.95"/>
  <rect x="34" y="24" width="252" height="232" rx="15" fill="#C5A572" opacity="0.88"/>
  <rect x="38" y="28" width="244" height="224" rx="12" fill="#E8C880" opacity="0.6"/>
  <!-- Gold thread woven background -->
  <rect x="42" y="32" width="236" height="216" rx="10" fill="#D4A012" opacity="0.55"/>
  <!-- Blue/purple/scarlet fabric texture lines -->
  <line x1="42" y1="50" x2="278" y2="50" stroke="#4040C0" stroke-width="1.5" opacity="0.3"/>
  <line x1="42" y1="68" x2="278" y2="68" stroke="#800080" stroke-width="1.5" opacity="0.3"/>
  <line x1="42" y1="86" x2="278" y2="86" stroke="#C03020" stroke-width="1.5" opacity="0.3"/>
  <line x1="42" y1="104" x2="278" y2="104" stroke="#4040C0" stroke-width="1.5" opacity="0.3"/>

  <!-- 12 gem settings: 4 rows x 3 cols, Exodus 28 order -->
  <!-- Row 1: Reuben(carnelian), Simeon(topaz), Levi(emerald) -->
  <!-- GEM FUNCTION: cx, cy, color, light, highlight_color -->
  <!-- Reuben - Ruby/Carnelian -->
  <rect x="58" y="44" width="52" height="52" rx="8" fill="#8B0A0A" opacity="0.8"/>
  <ellipse cx="84" cy="70" rx="21" ry="21" fill="#C01E3B"/>
  <ellipse cx="84" cy="70" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="76" cy="62" rx="9" ry="7" fill="#FF6B80" opacity="0.5" transform="rotate(-20 76 62)"/>
  <ellipse cx="73" cy="60" rx="4" ry="3" fill="white" opacity="0.7"/>
  <!-- Simeon - Topaz -->
  <rect x="134" y="44" width="52" height="52" rx="8" fill="#8B5A00" opacity="0.8"/>
  <ellipse cx="160" cy="70" rx="21" ry="21" fill="#D4A012"/>
  <ellipse cx="160" cy="70" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="152" cy="62" rx="9" ry="7" fill="#FFF4A0" opacity="0.5" transform="rotate(-20 152 62)"/>
  <ellipse cx="149" cy="60" rx="4" ry="3" fill="white" opacity="0.7"/>
  <!-- Levi - Emerald -->
  <rect x="210" y="44" width="52" height="52" rx="8" fill="#0A4A10" opacity="0.8"/>
  <ellipse cx="236" cy="70" rx="21" ry="21" fill="#0D6B3E"/>
  <ellipse cx="236" cy="70" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="228" cy="62" rx="9" ry="7" fill="#8DFFC0" opacity="0.5" transform="rotate(-20 228 62)"/>
  <ellipse cx="225" cy="60" rx="4" ry="3" fill="white" opacity="0.7"/>
  <!-- Row 2: Judah(turquoise), Dan(sapphire), Naphtali(diamond) -->
  <rect x="58" y="114" width="52" height="52" rx="8" fill="#8B6F00" opacity="0.8"/>
  <ellipse cx="84" cy="140" rx="21" ry="21" fill="#D4A012"/>
  <ellipse cx="84" cy="140" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="76" cy="132" rx="9" ry="7" fill="#FFF4A0" opacity="0.45" transform="rotate(-20 76 132)"/>
  <ellipse cx="73" cy="130" rx="4" ry="3" fill="white" opacity="0.7"/>
  <rect x="134" y="114" width="52" height="52" rx="8" fill="#0A1A6A" opacity="0.8"/>
  <ellipse cx="160" cy="140" rx="21" ry="21" fill="#1845B8"/>
  <ellipse cx="160" cy="140" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="152" cy="132" rx="9" ry="7" fill="#AACCFF" opacity="0.5" transform="rotate(-20 152 132)"/>
  <ellipse cx="149" cy="130" rx="4" ry="3" fill="white" opacity="0.75"/>
  <rect x="210" y="114" width="52" height="52" rx="8" fill="#6A6A8A" opacity="0.8"/>
  <ellipse cx="236" cy="140" rx="21" ry="21" fill="#D5D5F0"/>
  <ellipse cx="236" cy="140" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="228" cy="132" rx="9" ry="7" fill="white" opacity="0.6" transform="rotate(-20 228 132)"/>
  <ellipse cx="225" cy="130" rx="4" ry="3" fill="white" opacity="0.9"/>
  <!-- Row 3: Gad(jacinth), Asher(onyx), Issachar(amethyst) -->
  <rect x="58" y="184" width="52" height="52" rx="8" fill="#6A2000" opacity="0.8"/>
  <ellipse cx="84" cy="210" rx="21" ry="21" fill="#C44800"/>
  <ellipse cx="84" cy="210" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="76" cy="202" rx="9" ry="7" fill="#FFB580" opacity="0.5" transform="rotate(-20 76 202)"/>
  <ellipse cx="73" cy="200" rx="4" ry="3" fill="white" opacity="0.65"/>
  <rect x="134" y="184" width="52" height="52" rx="8" fill="#101018" opacity="0.9"/>
  <ellipse cx="160" cy="210" rx="21" ry="21" fill="#222230"/>
  <ellipse cx="160" cy="210" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="152" cy="202" rx="9" ry="7" fill="#9090A8" opacity="0.4" transform="rotate(-20 152 202)"/>
  <ellipse cx="149" cy="200" rx="4" ry="3" fill="white" opacity="0.55"/>
  <rect x="210" y="184" width="52" height="52" rx="8" fill="#3A007A" opacity="0.8"/>
  <ellipse cx="236" cy="210" rx="21" ry="21" fill="#6A12A0"/>
  <ellipse cx="236" cy="210" rx="21" ry="21" fill="none" stroke="#FFD700" stroke-width="2"/>
  <ellipse cx="228" cy="202" rx="9" ry="7" fill="#DDA0FF" opacity="0.5" transform="rotate(-20 228 202)"/>
  <ellipse cx="225" cy="200" rx="4" ry="3" fill="white" opacity="0.7"/>
  <!-- Urim/Thummim pocket indicator (bottom) -->
  <rect x="120" y="246" width="80" height="22" rx="6" fill="#FFD700" opacity="0.7"/>
  <text x="160" y="261" font-family="serif" font-size="9" fill="#4A2A00" text-anchor="middle" font-style="italic">Urim · Thummim</text>
</svg>