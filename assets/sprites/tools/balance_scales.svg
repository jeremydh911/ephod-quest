<?xml version="1.0" encoding="UTF-8"?>
<!-- Category: tools | Tool: Balance Scales (Issachar / justice) -->
<!-- Proverbs 16:11 — "Honest scales and balances belong to the Lord" -->
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="104" viewBox="0 0 96 104">
  <!-- Central pole (wood) -->
  <rect x="45" y="16" width="8" height="76" rx="4" fill="#7A5020"/>
  <rect x="46" y="16" width="3" height="76" rx="2" fill="#9A6830" opacity="0.5"/>
  <!-- Base (stone/wood) -->
  <rect x="28" y="90" width="42" height="12" rx="6" fill="#5C3C18"/>
  <rect x="32" y="90" width="34" height="8" rx="4" fill="#7A5028" opacity="0.6"/>
  <!-- Horizontal beam -->
  <rect x="10" y="24" width="78" height="7" rx="3.5" fill="#9A6830"/>
  <rect x="12" y="25" width="74" height="4" rx="2" fill="#C08840" opacity="0.5"/>
  <!-- Pivot point (brass) -->
  <circle cx="49" cy="27" r="6" fill="#C0A030"/>
  <circle cx="49" cy="27" r="3.5" fill="#FFD700"/>
  <circle cx="49" cy="27" r="1.5" fill="#A08020"/>
  <!-- Left chain -->
  <line x1="18" y1="31" x2="16" y2="58" stroke="#A08030" stroke-width="1.8" stroke-dasharray="3,2"/>
  <!-- Right chain -->
  <line x1="80" y1="31" x2="82" y2="55" stroke="#A08030" stroke-width="1.8" stroke-dasharray="3,2"/>
  <!-- Left pan (slightly lower — unbalanced, searching for justice) -->
  <path d="M4 62 Q6 72 16 74 Q26 76 30 70 Q34 64 28 58 Z" fill="#C0A030" stroke="#FFD700" stroke-width="1.5"/>
  <ellipse cx="17" cy="72" rx="13" ry="4" fill="#B08020"/>
  <!-- Right pan -->
  <path d="M68 58 Q64 62 66 70 Q68 76 80 76 Q90 74 92 66 Q94 56 88 56 Z" fill="#C0A030" stroke="#FFD700" stroke-width="1.5"/>
  <ellipse cx="81" cy="72" rx="13" ry="4" fill="#B08020"/>
  <!-- Stone weight on left pan -->
  <ellipse cx="16" cy="68" rx="7" ry="5" fill="#808090"/>
  <ellipse cx="16" cy="67" rx="5" ry="3" fill="#A0A0B0" opacity="0.6"/>
</svg>