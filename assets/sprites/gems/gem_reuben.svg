<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="g" cx="38%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#FF9AA8" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FF6B80" stop-opacity="1"/>
      <stop offset="100%" stop-color="#C01E3B" stop-opacity="1"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <!-- Outer gem shape (faceted hexagon) -->
  <polygon points="40,6  68,20  72,50  40,74  8,50  12,20" fill="url(#g)" filter="url(#shadow)"/>
  <!-- Top facet line -->
  <polyline points="12,20  40,6  68,20" fill="none" stroke="#FF9AA8" stroke-width="1.2" stroke-opacity="0.8"/>
  <!-- Mid facet lines -->
  <line x1="40" y1="6"  x2="40" y2="32" stroke="#FF9AA8" stroke-width="0.9" stroke-opacity="0.6"/>
  <line x1="12" y1="20" x2="40" y2="32" stroke="#FF9AA8" stroke-width="0.9" stroke-opacity="0.5"/>
  <line x1="68" y1="20" x2="40" y2="32" stroke="#FF9AA8" stroke-width="0.9" stroke-opacity="0.5"/>
  <line x1="8"  y1="50" x2="40" y2="32" stroke="#C01E3B"  stroke-width="0.9" stroke-opacity="0.4"/>
  <line x1="72" y1="50" x2="40" y2="32" stroke="#C01E3B"  stroke-width="0.9" stroke-opacity="0.4"/>
  <line x1="40" y1="74" x2="40" y2="32" stroke="#C01E3B"  stroke-width="0.9" stroke-opacity="0.4"/>
  <!-- Specular highlight -->
  <ellipse cx="30" cy="23" rx="9" ry="6" fill="white" opacity="0.55" transform="rotate(-18 30 23)"/>
  <ellipse cx="27" cy="21" rx="4" ry="2.5" fill="white" opacity="0.85" transform="rotate(-18 27 21)"/>
  <!-- Subtle rim -->
  <polygon points="40,6  68,20  72,50  40,74  8,50  12,20" fill="none" stroke="#C01E3B" stroke-width="1.5" opacity="0.5"/>
  <!-- Label below (tribe initial) -->
  <text x="40" y="78" font-family="serif" font-size="6" fill="#FF6B80" text-anchor="middle" opacity="0.7">Carnelian</text>
</svg>