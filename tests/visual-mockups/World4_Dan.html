body{background:#0a1e38;}
.sky{position:absolute;inset:0;background:linear-gradient(180deg,#0a1228 0%,#163a6e 25%,#2a6aaa 50%,#6aaae0 75%,#b8d8f8 100%);}
/* Cliff plateau -->
.plateau{position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:700px;bottom:170px;height:280px;background:linear-gradient(180deg,#8c7a5a 0%,#6a5a3a 50%,#4a3e28 100%);border-radius:16px 16px 0 0;box-shadow:0 -4px 20px rgba(0,0,0,0.5);}

.eagle{position:absolute;top:180px;right:200px;font-size:52px;animation:eagle-soar 4s ease-in-out infinite;filter:drop-shadow(0 4px 12px rgba(0,0,0,0.6));}
@keyframes eagle-soar{0%,100%{transform:translateY(0) rotate(-3deg);}50%{transform:translateY(-30px) rotate(3deg);}}

.rock-face{position:absolute;right:120px;bottom:170px;width:200px;height:320px;background:linear-gradient(180deg,#7a6848,#5a4830);border-radius:8px 8px 0 0;box-shadow:-4px 0 12px rgba(0,0,0,0.4);}

.mark{position:absolute;width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,215,0,0.7);background:rgba(255,215,0,0.1);box-shadow:0 0 8px rgba(255,215,0,0.4);}
/* Ground -->
.ground{position:absolute;bottom:0;left:0;right:0;height:170px;background:linear-gradient(180deg,#5a4830 0%,#7a6a40 40%,#8B6F47 100%);}
/* Scattered rocks -->
.scatter-rock{position:absolute;border-radius:40% 60% 55% 45%;background:linear-gradient(135deg,#a09060,#706040);box-shadow:2px 2px 6px rgba(0,0,0,0.4);}
/* Wind effect lines -->
.wind-line{position:absolute;height:2px;border-radius:1px;background:linear-gradient(90deg,transparent,rgba(200,220,255,0.3),transparent);animation:wind 3s linear infinite;}
@keyframes wind{from{transform:translateX(-100%);opacity:0;}50%{opacity:1;}to{transform:translateX(100vw);opacity:0;}}
